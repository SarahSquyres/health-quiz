<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Health Quiz</title>
</head>

<body>

  <header>
    <span class="time">Time: </span>
    <div class="score">View High Scores</div>
  </header>

  <!-- Quiz Intro, instructions, start btn -->
  <main id="main">
    <h1>Health Quiz</h1>

    <p class="instructions">Try to answer the following health-related questions within the time limit.<br>
      Incorrect answers will penalize your score and decrease your time by 10 seconds!!!
    </p>

    <div class="start-btn">
      <button>Start</button>
    </div>

  </main>

  <!-- Questions and end game screen -->
  <div class="questions-and-final">
    
    <!-- Questions, questions are stored in JS variable-->
    <section id="question">

    </section>

    <!-- End game, submit button takes you to High Scores Screen-->
    <section class="final-screen">

      <h2>All done!</h2>

      
      <input class = "initials" type="text" Value="Enter Initials">
      <button class = "submitBtn">Save Your Score</button>

    </section>

    <!--High Scores Screen-->
    <section class="high-scores">

      <h1>High Scores</h1>
      <div class = "scores-list"></div>
      <button onclick="location.reload();">Go Back</button><button onclick="localStorage.clear();">Reset High Scores</button>

    </section>
  </div>

  <script src="./assets/script.js"></script>
</body>

</html>
